{% extends "base_logged_2.html" %}


{% block page %}
<div id="page-wrapper">

<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i> SumPad</a></li>
      <li class="active"><a href="{{ url_for('templates_state') }}"><i class="fa fa-fa-magic"></i> State Templates</a></li>
      <li class="active"><i class="fa fa-fa-magic"></i> Display template</li>
    </ol>
  </div>
</div><!-- /.row -->

  <div class="row">
    <div class="col-lg-12">
		<h2>Name</h2>
		{{template.name}}
		<h3>Description</h3>
		{{template.description}}
		<h3>File</h3>
		{{ template.filename }}
		<h3>Content</h3>
		<pre>{{ template.content|safe }}</pre>
    </div>
     <a href="{{ url_for('edit_template', name=template.name) }}"><button type="button" class="btn btn-success">Edit</button></a>
  </div><!-- /.row -->

{% endblock %}
