{% extends "base_logged_2.html" %}{% block page %}<div id="page-wrapper"><div class="row">  <div class="col-lg-12">    <ol class="breadcrumb">      <li><a href="{{ url_for('index_2') }}"><i class="fa fa-dashboard"></i> SumPad</a></li>      <li class="active"><i class="fa fa-check-square"></i>Parameters</li>    </ol>  </div></div><!-- /.row --><div class="row">  <div class="col-lg-12">    <h2>Parameters <a href="{{ url_for('new_parameter') }}"><button type="button" class="btn btn-success">New Parameter</button></a></h2>    <div class="table-responsive">      <table class="table table-bordered table-hover tablesorter" id="parameters">        <thead>          <tr>            <th>Parameters</i></th>			<th>Actions</i></th>          </tr>        </thead>        <tbody>          {% for parameter in parameters %}          <tr>			<td><a href="{{ url_for('parameter_details', name=parameter.name) }}">{{ parameter.name }}</a></td>			<td>			<div class="btn-group">			<span class="btn btn-sm btn-default"><a data-id="parameter{{parameter.name}}_edit" href="/parameters/{{ parameter.name}}/edit">Edit</a></span>			<a class="btn btn-default btn-sm dropdown-toggle" data-id="aid_not_defined" data-toggle="dropdown" href="#">			<span class="caret"></span>			</a>			<ul class="dropdown-menu pull-right">			<li><a href="/parameters/{{ parameter.name }}/delete" rel="nofollow">Delete</a></li>			</ul>			</div>			</td>          </tr>          {% endfor %}        </tbody>      </table>    </div>  </div></div></div><!-- /.row -->{% endblock %}{% block scripts %}{% endblock %}
